<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <title>Конвертер величин</title>
    <script src="js/code.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bitter&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=PT+Serif:ital@0;1&family=Source+Sans+Pro:ital@0;1&display=swap');
    </style>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/png">
</head>

<body>
    <h1>Конвертер величин</h1>
    <main class="container">
        <!-- Выпадающий список с группами величин -->
        <div class="mu-type">
            <select class="select--mu-group" size="1" name="dropdown-mu-group">
                <option value="sample1">sample1</option>
                <option value="sample2">sample2</option>
            </select>
        </div>

        <!-- 2 блока и кнопка "поменять местами" между ними -->
        <div class="mu-option1">
            <!-- Блок 1. Выпадающий список -->
            <select class="select--mu-source" size="1" name="dropdown-mu-source">
                <option value="sampleMU-1">sampleMU-1-src</option>
                <option value="sampleMU-2">sampleMU-2-src</option>
            </select>
            <!-- Блок 1. Поле ввода -->
            <input type="number" id="textfield-input" maxlength="15" value="" class="text-value-input">
        </div>
        <!-- Кнопка "поменять местами" -->
        <div class="mu-swap">
            <button class="btn-swap">
                <img src="img/swap-icon.svg" alt="Стрелочки туда-обратно">
            </button>
        </div>

        <div class="mu-option2">
            <!-- Блок 2. Выпадающий список -->
            <select class="select--mu-target" size="1" name="dropdown-mu-target">
                <option value="sampleMU-1">sampleMU-1-target</option>
                <option value="sampleMU-2">sampleMU-2-target</option>
            </select>
            <!-- Блок 2. Поле ввода -->
            <input id="textfield-output" readonly maxlength="15" value="" class="text-value-output">
        </div>
    </main>
</body>

</html>
